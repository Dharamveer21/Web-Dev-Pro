<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <h1>Login Form</h1>

    <form>
        <label for="Email">
            Email:
            <input type="text" name="email" id="" placeholder="Enter your email">
        </label>

        <label for="password">
            password:
            <input type="password" name="password" id="" placeholder="Enter your password">
        </label>

        <button type="reset">Reset</button>
        <button type="submit">Login</button>
    </form>

    <div>
        <h1>Learning Form</h1>

        <form>
            <label for="email">
                Email:
                <input type="email" name="email" id="">
            </label>

            <label for="url">
                Url:
                <input type="url" name="url" id="url">
            </label>

            <label for="textarea">
                <textarea name="" id="" rows="5" cols="33"></textarea>
            </label>


            <label for="Basketball">
                Basketball:
                <input type="radio" name="sport" id="Basketball" value="Basketball">
            </label>

            <label for="Cricket">
                Cricket:
                <input type="radio" name="sport" id="Cricket" value="Cricket">
            </label>

            <label for="Football">
                Football:
                <input type="radio" name="sport" id="Football" value="Football">
            </label>

            <label for="Foods">
                <select name="Foods" id="">
                    <option value="Icecream">Icecream</option>
                    <option value="Noodles">Noodles</option>
                    <option value="Sweets">Sweets</option>
                </select>
            </label>

            <label for="month">
                <input type="month" name="month" id="">
            </label>

            <label for="time">
                <input type="time" name="time" id="">
            </label>

            <button type="submit">submit</button>
        </form>
    </div>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email">

    <form action="/submit" method="post">
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
        </select>
    </form>


    <form>
        <input type="button" value="India">
        <button></button>
    </form>

    <button>
        <img src="../Media/My Image.JPG" width="20"> Click Me
    </button>

</body>

</html>
