<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>

<body>

    <h1>This is media learning</h1>
    <img src="./Media/My Image.JPG" title="Girl" alt="My profile Photo">
    <p>Girl</p>

    <figure>
        <img src="./Media/My Image.JPG" alt="The head and torso of a dinosaur skeleton;
                  it has a large head with long sharp teeth" width="300" height="341" />

        <figcaption>
            A T-Rex on display in the Manchester University Museum.
        </figcaption>
    </figure>

    <video src="./Media/My Video.mp4" width="500px" controls
        controlslist="nofullscreen nodownload noremoteplayback noplaybackrate foobar"></video>

</body>

</html>
