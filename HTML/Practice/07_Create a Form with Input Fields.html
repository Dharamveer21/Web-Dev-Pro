<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Form with Input Fields</title>
</head>

<body>
    <form>
        <label for="username">
            UserName : <input type="text" name="username" id="username" placeholder="Enter your Username">
        </label>

        <label for="password">
            Password : <input type="password" name="password" id="password" placeholder="Enter your Password">
        </label>

        <label for="button">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </label>
    </form>
</body>

</html>
